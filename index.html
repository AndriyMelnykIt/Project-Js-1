<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List view or Grid view</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="btnContainer">
        <button class="btn" onclick="listVies()"><i class="fa fa-bars"></i></button>
        <button class="btn active" onclick="gridView()"><i class="fa fa-th-large"></i></button>
    </div>
    <div class="months">
        <div class="month" style="background-color: yellow">
            <h1>January</h1>
        </div>
        <div class="month" style="background-color: rgb(255,72,0)">
            <h1>February</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: gray">
            <h1>March</h1>
        </div>
        <div class="month" style="background-color: rgb(115,28,212)">
            <h1>April</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: silver">
            <h1>May</h1>
        </div>
        <div class="month" style="background-color: rgb(117,22,134)">
            <h1>June</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: mediumvioletred">
            <h1>July</h1>
        </div>
        <div class="month" style="background-color: rgb(141,123,195)">
            <h1>August</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: violet">
            <h1>September</h1>
        </div>
        <div class="month" style="background-color: rgb(143,128,33)">
            <h1>October</h1>
        </div>
    </div>
    <div class="months">
        <div class="month" style="background-color: antiquewhite">
            <h1>November</h1>
        </div>
        <div class="month" style="background-color: rgb(90,212,52)">
            <h1>December</h1>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
